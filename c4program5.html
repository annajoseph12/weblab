
<html>
<head>
    <title>Program 5</title>
<script>
        function changeColor() {
            var gfg = document.getElementById("gfg");
            gfg.style.color = "red";
        }
    </script>
   
    </style>
</head>
<body>
<center>
    <div id="gfg">
        <p>
              Welcome
          </p>
    </div>
    <button style="color:blue" onclick="changeColor()">
          Change Color
      </button>
</center>  
</body>
 
</html>
